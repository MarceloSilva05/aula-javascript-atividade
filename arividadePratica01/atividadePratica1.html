<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form action="" name="formulario">
        <div class="grupo">
            <input class="tela" type="text" name="tela" disabled>
            <input class="c" type="button" value="C" onclick="limpar()">
            <input class="vai" type="button" onclick="calcular()" value="=">
            <input class="numero" type="button" value="7" onclick="calculadora(value)">
            <input class="numero" type="button" value="8" onclick="calculadora(value)">
            <input class="numero" type="button" value="9" onclick="calculadora(value)">
            <input class="direita" type="button" value="/" onclick="calculadora(value)">
            <input class="numero" type="button" value="4" onclick="calculadora(value)">
            <input class="numero" type="button" value="5" onclick="calculadora(value)">
            <input class="numero" type="button" value="6" onclick="calculadora(value)">
            <input class="direita" type="button" value="*" onclick="calculadora(value)">
            <input class="numero" type="button" value="1" onclick="calculadora(value)">
            <input class="numero" type="button" value="2" onclick="calculadora(value)">
            <input class="numero" type="button" value="3" onclick="calculadora(value)">
            <input class="direita" type="button" value="-" onclick="calculadora(value)">
            <input class="zero" type="button" value="0" onclick="calculadora(value)">
            <input class="direita" type="button" value="+" onclick="calculadora(value)">

        </div>
    </form>
</body>

</html>
